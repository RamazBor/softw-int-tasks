<form class="example-form" [formGroup]="myForm">
  <div class="form-field-job" formArrayName="job">
    @for(exp of myForm.get('job')?.value; let i = $index; track i)
    {
    <div class="job" [formGroupName]="i">
      <label>Job {{ i + 1 }}</label
      ><br />
        <div class="column">
          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input matInput  formControlName="companyName">
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field>
            <mat-label>Company Web Address</mat-label>
            <input matInput  formControlName="companySiteUrl">
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field>
            <mat-label>Company Description</mat-label>
            <input matInput  formControlName="companyDescription">
          </mat-form-field>
        </div>
        <div formArrayName="positions">
          @for(pos of myForm.get('job')?.value[i]?.positions; let j = $index; track j)
          {
          <div class="position" [formGroupName]="j">
            <mat-form-field>
              <mat-label>Position</mat-label>
              <input matInput  formControlName="position">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Level</mat-label>
              <input matInput  formControlName="level">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput  formControlName="description">
            </mat-form-field>
          </div>
          <button (click)="deletePosition(i, j)">
            Delete Position
          </button>
          }
          <button (click)="addPosition(i)">
            Add Position
          </button>
        </div>
      <button
        type="button"
        class="delete-btn"
        (click)="deleteJob(i)"
      >
        Delete Job
      </button>
    </div>
    }
    <button mat-flat-button (click)="addJob()">Add Job</button>
  </div>
  <button class="submit btn">
    Submit
  </button>
</form>
