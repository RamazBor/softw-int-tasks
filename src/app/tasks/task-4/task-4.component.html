<div class="calendar">
  <div class="calendar-header">
    <h2>{{ currentMonth.format("MMMM YYYY") }}</h2>
  </div>
  <div class="calendar-grid">
    @for(day of daysInMonth; track day) {
    <div [ngClass]="{ today: isToday(day), holiday: isHoliday(day) }">
      {{ day }}
    </div>
    }
  </div>
</div>
